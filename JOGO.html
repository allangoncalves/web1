<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pedra, Papel, Tesoura</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
	<script src="web.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="JOGO.css">
</head>
<body>
	<script type="text/javascript">
		
	</script>
	<div id="principal">

		<div id="TipoJogo">

			<div class="botao">
				<button class="btn btn-success" id="VsComputador" type="button">
					Pessoa vs Computador
				</button>
			</div>

			<div class="botao">
				<button class="btn btn-danger" id="VsPessoa" type="button">
					Pessoa vs Pessoa
				</button>
			</div>

		</div>
		<div id="Cadastro">
			<div id="formulario" style="display: none">
				<div class="form" id="jogador1" style="display: none">
					<p>Jogador 1</p>
					Nome: <input type="text" name="nome1"><br>
					Sexo: <input type="radio" name="sexo1" value="feminino" checked> Feminino
						  <input type="radio" name="sexo1" value="masculino"> Masculino <br>	
				</div>
				<div class="form" id="jogador2" style="display: none">
					<p>Jogador 2</p>
					Nome: <input type="text" name="nome2"> <br>
					Sexo: <input type="radio" name="sexo2" value="feminino" checked> Feminino
						  <input type="radio" name="sexo2" value="masculino"> Masculino <br>
				</div>
			</div>

		</div>	
		<div id="Jogo" style="display:none">
			<div id="jg1" class="infoJogador">
				<p id="paragrafoInfo1"></p>
				<label class="btn btn-primary">
					<input type="radio" name="escolhaJogo1" value="PEDRA" checked> Pedra	
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="escolhaJogo1" value="PAPEL"> Papel	
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="escolhaJogo1" value="TESOURA"> Tesoura	
				</label>
			</div>
			
			<div id="jg2" class="infoJogador" style="display:none">
				<p id="paragrafoInfo2"></p>
				<label class="btn btn-primary">
					<input type="radio" name="escolhaJogo2" value="PEDRA" checked=""> Pedra	
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="escolhaJogo2" value="PAPEL"> Papel
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="escolhaJogo2" value="TESOURA"> Tesoura	
				</label>
				
			</div>
			<div class="escolher">
				<button id="enviarItemJogador1" class="btn btn-primary" style="display: none">Escolher</button>
				<button id="enviarItemJogador2" class="btn btn-primary" style="display: none">Escolher</button>	
			</div>
			<div id="interacao">
				<button id="desistir1" class="btn btn-danger" style="display: none">Jogador 1 desistir</button>
				<button id="desistir2" class="btn btn-danger" style="display: none">Jogador 2 desistir</button>
			</div>
			<div id="historico">
				
			</div>
		</div>

	</div>
	
	
</body>
</html>
